language: node_js
node_js:
- stable
- '8'
- '9'
- '10'
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn init:subdirs
before_deploy:
- yarn build
deploy:
  node_js:
    - stable
  provider: firebase
  on:
    branches:
      - master
  token:
    secure: 
